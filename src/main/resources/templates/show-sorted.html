<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body style="position: absolute; left: 40%; top: 20%; font-family: Raleway">

Number of students: <span th:text="${students.size()}"></span>
<br/>
<br/>
Time spent in millis: <span th:text="${time}"></span>
<br/>
<br/>
<table style="left: 10%; position: absolute">
    <tr>
        <th>Name</th>
        <th>Mark</th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}"/>
        <td th:text="${student.mark}"/>
    </tr>
</table>

</body>
</html>
